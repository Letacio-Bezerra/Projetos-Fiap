<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT2-Numeros</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="tudo">
        <h1>Exibir Números Entre Dois Valores</h1>
        <label for="inicio">Número Inicial:</label>
        <input type="number" id="inicio">
    
        <label for="fim">Número Final:</label>
        <input type="number" id="fim">
    
        <button onclick="exibirNumeros()">Exibir Números</button>
    
        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>
</body>

</html>
