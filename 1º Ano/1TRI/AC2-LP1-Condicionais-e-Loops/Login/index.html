<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Entre na sua conta</h1>
        <!-- Imput do login -->
        <label for="login">Nome de Usuario:</label>
        <input type="text" name="login" id="login" placeholder="Digite Aqui">

        <!-- Imput da senha -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite Aqui">

        <!-- Botão de Login -->
        <div class="botaoLogin">
            <button onclick="logar()">Logar</button>
        </div>

        <!-- Botão de Cadastro -->
        <button onclick="cadastrar()">Cadastre-se</button>
    </div>
</body>
</html>
