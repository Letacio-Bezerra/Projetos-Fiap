<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls III</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Imagens">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Dark Souls III">
        <div class="menu">
            <h2>Home</h2>
            <h2>Galeria</h2>
            <h2>Cadastro</h2>
            <h2>Contato</h2>
        </div>
    </header>

    <main>
        <div class="meio1">
            <div class="overlay">
                <h1>Dark Souls!</h1>
                <p><strong>Bem-vindo ao mundo de Dark Souls III! Se você é um fã de longa data ou apenas está descobrindo essa incrível franquia, este site é o lugar perfeito para você.</strong></p>
                <button class="cadastrar">Cadastrar</button>
            </div>
        </div>

        <div class="bosses">
            <h2>Bosses</h2>
            <p>Ver Mais</p>
        </div>

        <div class="meio2">
            <img src="Lordes (1).png" alt="lorde1">
            <img src="Lordes (2).png" alt="lorde2">
            <img src="Lordes (3).png" alt="lorde3">
        </div>

        <div class="meio3">
            <h2>Cadastre-se</h2>
            <label for="email">Email:</label>
            <input type="text" class="email" placeholder="Digite Aqui">

            <label for="senha">Senha:</label>
            <input type="text" class="senha" placeholder="Digite Aqui">

            <button class="botao">Concluir</button>
        </div>
    </main>

    <footer>
        <img src="Logo.png" alt="Dark Souls III">
        <div class="social">
            <img src="Instagram.png" alt="Instagram">
            <img src="TikTok.png" alt="TikTok">
            <img src="WhatsApp.png" alt="WhatsApp">
        </div>
    </footer>
</body>
</html>
