<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <div class="logo"><img src="Logo.png" alt="logo" id="logo"></div>
        <div class="links">
          <a href="https://letacio-bezerra.github.io/1ic_educacao/index.html">Home</a>
          <a href="https://educationcopilot.com/" target="_blank">Copilot</a>
          <a href="https://letacio-bezerra.github.io/1ic_educacao/Comunidade/index.html">Fórum</a>
        </div>
      </div>
    </header>
    <main>
      <div class="containerMain">
        <h2>Entrar</h2>
        <label for="">Digite seu e-mail:</label>
        <input type="text" name="" id="" placeholder="Digite Aqui" />

        <label for="">Digite sua senha:</label>
        <input type="password" name="" id="" placeholder="Digite Aqui" />
        <p>
          Você não está cadastrado? Você pode se
          <span class="textLine"
            ><a href="https://letacio-bezerra.github.io/1ic_educacao/Cadastro/index.html">Cadastrar</a></span
          >
        </p>

        <button class="btn-entrar">Entrar</button>
      </div>
    </main>
    <footer>
      <div class="containerFooter">
        <div class="cadastroF">
          <a href="https://letacio-bezerra.github.io/1ic_educacao/Cadastro/index.html">Cadastrar</a>
        </div>
        <div class="contato">
          <img src="instagram.png" alt="instagram" />
          <img src="facebook.png" alt="facebook" />
        </div>
      </div>
    </footer>
  </body>
</html>
